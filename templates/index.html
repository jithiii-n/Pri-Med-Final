  <!-- Main CSS File -->
  <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">

  <style>
    .d-flex.flex-column.align-items-center {
        background-image: url('{{ url_for('static', filename='img/background.jpeg') }}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 50px 0;
        color: white;
    }
  </style>

</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="{{ url_for('index') }}" class="logo d-flex align-items-center">
        <h1 class="sitename">Pri-Med</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{{ url_for('index') }}" class="active">Home</a></li>
          <li><a href="{{ url_for('about') }}">Dashboard</a></li>
          <li><a href="{{ url_for('contact') }}">Research Work</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>
  </header>

  <main class="main">

    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">

      <div class="container section-title" data-aos="fade-up">
        <h2>Upload an Image</h2>
        <p>Upload your medical image using the widget.</p>
      </div>

      <div class="container">
        <form action="{{ url_for('upload.upload_image') }}" method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
          <div class="form-group mb-3">
            <label for="imageUpload" class="form-label">Choose an image</label>
            <input type="file" class="form-control" id="imageUpload" name="image" accept="image/*" required>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </section>

  </main>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>

  <script src="{{ url_for('static', filename='vendor/imagesloaded/imagesloaded.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>

  <!-- Main JS File -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>

</html>
